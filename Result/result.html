<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="../Test/loader.css"/>
    <link rel="stylesheet" href="./result.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"/>
</head>
<body>
    <div class="loader"> 
        <div class="preloader"></div>
        <div class="preloader"></div>
        <div class="preloader"></div>
        <div class="load">Loading...</div>
    </div>
    <div class="main">
        <div class="container">
                <navbar class="navbar">
                    <div class="logo">
                        <img src="../images/logo.png" alt="this is logo"/>
                        <h1>UEST</h1>
                    </div>
                    <div class="options">
                            <div class="help result"><a href="../Home/home.html" style="text-decoration: none; color: white; display: inline; font-family: Mona Sans;">Home</a></div>
                            <div class="help score" style="font-family: Mona Sans; font-size: medium; color: white; cursor: default;"></div>
                            <div class="in"><a href="../login/login.html" style="text-decoration: none; color: white; font-family: Mona Sans;">Login</a></div>
                            <div class="out"><button style="cursor: pointer;">Logout</button></div>
                    </div>
                </navbar>
                <div class="result-page">
                    <div class="total-marks">
                            <div id="total-marks">
                                <div id="title-main">
                                    <h3>Total Score</h3>
                                </div>
                                <div id="display-score" class="total-score">
                                    
                                </div>
                            </div>
                    </div>
                    <div class="individual">
                        <div class="res" id="c-lang">
                            <div id="title-main">
                                <h3>C Score</h3>
                            </div>
                            <div id="display-score" class="c-score">
                                
                            </div>
                        </div>
                        <div class="res" id="cpp-language">
                            <div id="title-main">
                                <h3>C++ Score</h3>
                            </div>
                            <div id="display-score" class="cpp-score">
                                
                            </div>
                        </div>
                        <div class="res" id="java-language">
                            <div id="title-main">
                                <h3>Java Score</h3>
                            </div>
                            <div id="display-score" class="java-score">
                                
                            </div>
                        </div>
                        <div class="res" id="python-language">
                            <div id="title-main">
                                <h3>Python Score</h3>
                            </div>
                            <div id="display-score" class="python-score">
                                
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="../Script/home.js"></script>
    <script src="../Script/loginscript.js"></script>
    <script src="../Script/marks.js"></script>
    <script>
        window.addEventListener('load',function() {
            var loader = document.querySelector('.loader');
            loader.style.display = "none";
        });
    </script>
</body>
</html>
