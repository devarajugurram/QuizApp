<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loader.css"/>
    <link rel="stylesheet" href="./test.css"/>
    <link rel="stylesheet" href="../index.css"/>
    <title>Test Page</title>
</head>
<body>
    <div class="loader"> 
        <div class="preloader"></div>
        <div class="preloader"></div>
        <div class="preloader"></div>
        <div class="load">Loading...</div>
    </div>
    <div class="test-container">
        <div class="question-area">
            <div class="question"></div>
            <div class="choices">
                
            </div>
        </div>
        <div class="prev-next">
            <div class="prev"><input class="prev-choice" type="button" value="Prev" /></div>
            <div class="next"><input class="next-choice" type="button" value="Next"/></div>
        </div>
    </div>
    <div style="display: none;" class="confirmation">
        <div class="conf-block">
            <div class="state" style="text-align: center; padding: 2px;">
                <p>You haven't attempted all Questions.</p>
            </div>
            <div class="ch">
                <div class="yes">
                    <input type="button" value="OK" id="okButton"/>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../Script/home.js"></script>
<script src="../Script/questions.js"></script>
<script src="../Script/data.js"></script>
<script>
    window.addEventListener('load',function() {
        var loader = document.querySelector('.loader');
        loader.style.display = "none";
    });
    var logginId = sessionStorage.getItem("isLoggin");
    if(logginId === "false" || logginId === null) {
        window.location.href = "../login/login.html";
    }
    document.querySelector('#okButton').addEventListener('click',function() {
        document.querySelector('.question-area').style.filter = "blur(0px)";
        document.querySelector('.prev-next').style.filter = "blur(0px)";
        document.querySelector('.confirmation').style.display = "none";
    });
</script>
</html>
